<app-header></app-header>
<section class="container">
  <div *ngIf="item$ | async as item" class="container__content">
    <div class="card">
      <div class="card__image">
        <app-card-image
          [url]="item.url"
          [desc]="item.description">
        </app-card-image>
      </div>
      <div class="card__desc">
        <small>
          <p>
            {{item.description}}
          </p>
          <div class="card__desc-options">
            <i (click)="like()" class="fa fa-heart-o">{{item.likes}}</i>
            <i class="fa fa-comment-o">{{item.comments}}</i>
            <i (click)="delete()" class="fa fa-trash-o"></i>
          </div>
        </small>
        <app-comments [id]="item.id" *ngIf="item.allowComments; else warning"></app-comments>
        <ng-template #warning>
          <p>Coment√°rios desativados</p>
        </ng-template>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
